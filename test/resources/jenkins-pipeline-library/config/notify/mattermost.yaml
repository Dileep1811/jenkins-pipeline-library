- patterns:
    - .*
  id: "default mattermost notification configuration"
  config:
    endpointCredentialId: default.credential.id
    channel: jenkins-build-notifications

- patterns:
    - git@git-ssh.domain.tld:/team-a
  id: "default mattermost notification configuration"
